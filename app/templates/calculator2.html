{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
        .mb-3{
            text-align: center;
            font-size: 30px;
        }
        .operaion{
            font-size: 50px;
            color: darkorange;
        }
        .mt-5 {
            color: darkorange;
        }
    </style>
{% endblock %}
{% block content %}

    <h1 class="mt-5 mb-4">My Calculator</h1>
     {% if error %}
         <div class="alert alert-danger error" role="alert">
             {{ error }}
        </div>
      {% endif %}
  <div class="mb-3 row">

    <form action="/calculator" method="POST">
        <label for="value1" class="col-sm-2 col-form-label">Enter Value 1:</label>
        <input type="text" id="value1" name="value1" value="1"><br>
        <label for="value2" class="col-sm-2 col-form-label">Enter Value 2:</label>
        <input type="text" id="value2" name="value2" value="2">
        <fieldset><br>
        <legend class="operaion">Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="addition" checked>
            <label for="addition">addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtraction">
            <label for="subtraction">subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiplication">
            <label for="multiplication">multiplication</label>
          </div>
            <div>
            <input type="radio" name="operation" id="division" value="division">
            <label for="division">division</label>
          </div>
        </fieldset><br>

        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
